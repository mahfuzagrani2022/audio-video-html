<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSC Pitha Ghar</title>
    <style>
        label{
            display: block;
        }
    </style>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form >
                <label for="">Your Name:
                    <input type="text" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="text" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone Number:
                    <input type="phone" placeholder="Your Phone Number">
                </label>
                <label for="Last Education">Your Last Education:
                    <input type="last education" placeholder="Your Last Education">
                </label>
                <label for="Name of University">Name of University:
                    <input type="name of university" placeholder="Name of University">
                </label>
                <label for="Year">Year
                    <input type="text" name="" id="year" placeholder="Year">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="Pitha" id="Chitoy">Chitoy</label>
                    <label for="vapa">
                        <input type="radio" name="Pitha" id="vapa">Vapa</label>
                    <label for="Patishapta">
                        <input type="radio" name="Pitha" id="patishapta">Patishapta
                    </label>
                    <label for="Chit">
                        <input type="radio" name="Pitha" id="Pitha">Chit
                    </label>
                    <label for="">
                        <input type="radio" name="Pitha" id="Bora">Bora
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one vorta</legend>
                    <label for="sarisha">
                        <input type="radio" name="vorta" id="sarisha">sarisha
                    </label>
                    <label for="shutki">
                        <input type="radio" name="vorta" id="shutki">shutki
                    </label>
                    <label for="moris">
                        <input type="radio" name="vorta" id="moris">moris
                    </label>
                    <label for="chingri">
                        <input type="radio" name="vorta" id="chingri">chingri
                    </label>
                </fieldset>
            </form>
        </section>
    

    </main>
    <footer>

    </footer>
</body>
</html>
